<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto p-4 pt-10">
        <div>
            <h2 class="text-center text-5xl">LOGIN</h2>
        </div>
        <div>
            <form action="">
                <div class="flex flex-col p-4">    
                    <label for="username" class="uppercase">Nombre de usuario</label>
                    <input type="text" name="username" placeholder="Ingrese su nombre de usuario" class="p-4 bg-slate-50">
                    <br>
                    <label for="password" class="uppercase">Contraseña</label>
                    <input type="password" name="password" id="" placeholder="*******" class="p-4 bg-slate-50">
                    <br>
                    <a href="#" class="text-center text-sky-800">Olvide mi contraseña</a>
                    <br>
                    <div class="grid sm:grid-cols-1 md:grid-cols-2 gap-4 justify-items-stretch">
                        <button type="submit" class="bg-sky-800 text-white p-4 flex justify-center">
                            <span>INGRESAR</span>
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" /></svg>
                            </span>
                        </button>
                        <a href="register.html" class="bg-sky-800 text-white p-4 flex justify-center">
                            <span>REGISTRARSE</span>
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                                </svg>
                              </span>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
