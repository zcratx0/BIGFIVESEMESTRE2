<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto p-4 pt-10">
        <div>
            <h2 class="text-center text-5xl">REGISTRO DE USUARIO</h2>
        </div>
        <div>
            <form action="">
                <div class="grid">
                    <label for="firstName" class="uppercase">Nombre</label>
                    <input type="text" name="firstName" id="" placeholder="Ingrese su nombre." class="p-4 bg-slate-50 text-white ">
                    <br>
                    <label for="lastName" class="uppercase">Apellido</label>
                    <input type="text" name="lastName" id="" placeholder="Ingrese su apellido." class="p-4 bg-slate-50">
                    <br>
                    <label for="document" class="uppercase">Cedula</label>
                    <input type="text" name="document" id="" placeholder="Ingrese su cedula." class="p-4 bg-slate-50">
                    <br>
                    <label for="date" class="uppercase" >Fecha de Nacimiento</label>
                    <input type="date" name="date" id="" class="p-4 bg-slate-50">
                    <br>
                    <label for="email" class="uppercase">Correo electronico</label>
                    <input type="email" name="email" id="" placeholder="Ingrese su email." class="p-4 bg-slate-50">
                    <br>
                    <label for="tel" class="uppercase">Telefono</label>
                    <input type="tel" name="tel" id="" class="p-4 bg-slate-50" placeholder="Ingrese su numero de telefono">
                    <br>
                    <label for="localidad" class="uppercase">Localidad</label>
                    <input type="text" name="localidad" id="" class="p-4 bg-slate-50">
                    <br>
                    <label for="departamento" class="uppercase">Departamento</label>
                    <select name="departamento" id="" class="p-4 bg-slate-50" required>
                        <option value="" disabled selected hidden>Selecione su departamento</option>
                        <option value="ARTIGAS">ARTIGAS</option>
                        <option value="CANELONES">CANELONES</option>
                        <option value="CERRO LARGO">CERRO LARGO</option>
                        <option value="COLONIA">COLONIA</option>
                        <option value="DURAZNO">DURAZNO</option>
                        <option value="FLORES">FLORES</option>
                        <option value="FLORIDA">FLORIDA</option>
                        <option value="LAVALLEJA">LAVALLEJA</option>
                        <option value="MALDONADO">MALDONADO</option>
                        <option value="MONTEVIDEO">MONTEVIDEO</option>
                        <option value="PAYSANDÚ">PAYSANDÚ</option>
                        <option value="RÍO NEGRO">RÍO NEGRO</option>
                        <option value="RIVERA">RIVERA</option>
                        <option value="ROCHA">ROCHA</option>
                        <option value="SALTO">SALTO</option>
                        <option value="SAN JOSÉ">SAN JOSÉ</option>
                        <option value="SORIANO">SORIANO</option>
                        <option value="TACUAREMBÓ">TACUAREMBÓ</option>
                        <option value="TREINTA Y TRES">TREINTA Y TRES</option>
                    </select>
                    <br>
                    <label for="emailUtec" class="uppercase">Email Institucional</label>
                    <input type="email" name="" id="" placeholder="Ingrese su email @utec.edu.uy" class="p-4 bg-slate-50">
                    <br>
                    <label for="password" class="uppercase">Contraseña</label>
                    <input type="password" name="password" id="" placeholder="Ingrese su contraseña." class="p-4 bg-slate-50">
                    <br>
                    <label for="passwordConfirm" class="uppercase">Confirmar contraseña</label>
                    <input type="password" name="passwordConfirm" id="" placeholder="Confirme su contraseña." class="p-4 bg-slate-50">
                    <br>
                    <label for="itr" class="uppercase">ITR</label>
                    <select name="itr" id="" class="p-4 bg-slate-50" required>
                        <option value="" disabled selected hidden>Selecione su ITR</option>
                    </select>
                    <br>
                    <label for="gender" class="uppercase">Genero</label>
                    <select name="gender" id="" class="p-4 bg-slate-50" required>
                        <option value="" disabled selected hidden>Selecione su genero</option>
                    </select>
                    <br>
                    <label for="type" class="uppercase">Tipo de usuario</label>
                    <select name="type" id="type" class="p-4 bg-slate-50" onchange="tipoEvento(this)">
                        <option value="" disabled selected hidden>Selecione tipo de usuario</option>
                        <option value="ESTUDIANTE">ESTUDIANTE</option>
                        <option value="TUTOR">TUTOR</option>
                        <option value="ANALISTA">ANALISTA</option>
                    </select>
                    <fieldset class="grid pl-8" id="estudianteSelect" style="display: none;">
                        <label for="ingreso" class="uppercase">Año de ingreso</label>
                        <input type="number" name="" id="" max="2023" min="1990" class="p-4 bg-slate-50">
                    </fieldset>
                    <fieldset class="grid pl-8" id="tutorSelect" style="display: none;">
                        <label for="area" class="uppercase">Área</label>
                        <select name="area" id="area" class="p-4 bg-slate-50" >
                            <option value="" disabled selected hidden>Selecione área</option>
                        </select>
                        <label for="rol" class="uppercase">Rol</label>
                        <select name="rol" id="rol" class="p-4 bg-slate-50" >
                            <option value="" disabled selected hidden>Selecione rol</option>
                        </select>
                    </fieldset>
                </div>
                <br>
                <div class="grid sm:grid-cols-1 md:grid-cols-2 gap-4 justify-items-stretch">
                    <a href="login.html" class="bg-sky-800 text-white p-4 flex justify-center">
                        <span>CANCELAR</span>
                    </a>
                    <button type="submit" class="bg-sky-800 text-white p-4" >REGISTRARSE</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    function tipoEvento(ele) {
        document.getElementById('estudianteSelect').style.display = 'none';
        document.getElementById('tutorSelect').style.display = 'none';
        document.getElementById('type').required = false;
        document.getElementById('area').required = false;
        document.getElementById('rol').required = false;
        if (ele.value == "ESTUDIANTE") {
            document.getElementById('estudianteSelect').style.display = 'grid';
            document.getElementById('type').required = true;
        } else if (ele.value == "TUTOR") {
            document.getElementById('tutorSelect').style.display = 'grid';
            document.getElementById('area').required = true;
            document.getElementById('rol').required = true;
        } else {
        }
    }
</script>
</html>
